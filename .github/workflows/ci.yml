  #   needs: ci-server
  #   if: ${{ success() && github.event_name == 'push' && github.ref_name == 'main' }}
  #   uses: ./.github/workflows/build-server.yml
  # deploy-server-dev:
  #   needs: build-server
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Dispatch deployment
  #       uses: peter-evans/repository-dispatch@v2
  #       with:
  #         event-type: deploy-server-dev
  build-geo:
    needs: ci-geo
    if: ${{ success() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref_name == 'main' }}
    uses: ./.github/workflows/build-geo.yml
  deploy-geo-dev:
    needs: build-geo
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch deployment
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: deploy-geo-dev

  build-tiles:
    needs: ci-tiles
    if: ${{ success() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref_name == 'main' }}
    uses: ./.github/workflows/build-tiles.yml
  deploy-tiles-dev:
    needs: build-tiles
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch deployment
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: deploy-tiles-dev

  deploy-ar-dev:
    needs: ci-ar
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch deployment
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: deploy-ar-dev
